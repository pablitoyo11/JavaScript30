    // Array.prototype.reduce()

    console.log("    // 4. How many years did all the inventors live all together?");

function inventorAge(inventor){
  return (inventor.passed - inventor.year);
}

let inventorsYearsAliveTogether = inventors.reduce((accumulator,inventor) => {
  return accumulator + inventorAge(inventor);
}, 0 )
