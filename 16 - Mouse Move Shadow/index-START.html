<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
const hero = document.querySelector(".hero");
const heroH1 = hero.querySelector("h1");
const walk = 500; //100 pixels


function shadow(e){
  const { offsetHeight: height, offsetWidth: width} =hero;
  let {offsetX: x, offsetY: y} =e;

  if(this !== e.target){
    x= x + e.target.offsetLeft;
    y= y + e.target.offsetTop;
  }
  //  from -50 a 50 on a 100px range
  const xWalk= Math.round((x / width * walk) - (walk / 2));
  const yWalk= Math.round((y / height * walk) - (walk / 2));
  
  let ache =`
    ${xWalk}px ${yWalk}px 0 red,
    ${-xWalk}px ${yWalk}px 0 yellow,
    ${xWalk}px ${-yWalk}px 0 green,
    ${-xWalk}px ${-yWalk}px 0 blue
    `;
    
  heroH1.style.textShadow = ache;
};




document.addEventListener("mousemove", shadow)
;




</script>
</body>
</html>
