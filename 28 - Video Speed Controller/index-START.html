<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector(".speed");
  const speedBar = speed.querySelector(".speed-bar");
  const video = document.querySelector(".wrapper .flex");





speed.addEventListener("mousemove", function(e){
  const y = e.pageY - speed.offsetTop;
  const fillPorcent = Math.round((y/this.offsetHeight)*100);
  speedBar.style.height= `${fillPorcent}%`;

  const min= 0.4;
  const max= 4;
  const playBackRate= fillPorcent/100*(max-min)+min;
  video.playbackRate=playBackRate;
  speedBar.textContent=playBackRate.toFixed(1)+"x";

})


</script>
</body>
</html>
