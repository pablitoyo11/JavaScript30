<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', '-%s is what i write here-');
    let variable="-variable is what i write here-";
    console.log(`Hello I am a ${variable}string`);

    // Styled
    console.log(' %c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue;')

    // warning!
    console.warn('oh noo');

    // Error :|
    console.error('SHEATT!');

    // Info
    console.info('CROCODILES EAT 3-4 PEOPLE PERYEAR');

    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains("ouch"), "that is wrong!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);


    // Grouping together
    dogs.forEach (dog =>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age *7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
