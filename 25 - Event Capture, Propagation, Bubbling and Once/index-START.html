<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

const divs = document.querySelectorAll("div")

  function logText(e) {
    console.log(this.classList.value);

    //e.stopPropagation();

  }

  divs.forEach(div => div.addEventListener("click", logText, 
  {
    capture: false, //if set to true it bubbles from deep to up
    once:true //makes each event listener to work only once per element
  }));

</script>
</body>
</html>
